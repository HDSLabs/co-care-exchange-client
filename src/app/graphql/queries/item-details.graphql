query ItemDetails($itemId: ID!, $userId: ID!) {
  itemDetails(itemId: $itemId, userId: $userId) {
    addressLabel
    deliveryAddress
    details
    dialogMessage
    itemId
    name
    orderId
    quantity
    requesterName
    requestId
    shareId
    sharerName
    status
    statusDisplay
    unitOfIssue
    orderNotes {
      createdBy
      createdOn
      id
      noteBody
      userId
      imageUrl
    }
  }
}

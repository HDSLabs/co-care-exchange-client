query NearbyShares($userId: ID!) {
  nearbyShares(userId: $userId) {
    requested {
      itemId
      name
      unitOfIssue
      quantity
      details
      statusDisplay
      status
      name
      details
      itemId
      userDisplayName
    }
    shared {
      itemId
      name
      unitOfIssue
      quantity
      details
      statusDisplay
      status
      name
      details
      itemId
      userDisplayName
    }
  }
}

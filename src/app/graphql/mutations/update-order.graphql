mutation UpdateOrder($input: OrderChangeInput!) {
  updateOrder(input: $input) {
    clientMutationId
    order {
      id
      status
    }
    orderViewModel {
      name
      status
      statusDisplay
      orderId
      dialogMessage
      deliveryAddress
      addressLabel
      shareId
      unitOfIssue
      quantity
      requestId
      details
      itemId
    }
  }
}

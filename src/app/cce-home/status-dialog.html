<div mat-dialog-content>
    <p>Are you able to pick up {{data.name}} from Hunger Free Colorado?</p>
    <img style="width: 50%; margin: auto;" #image
         src="../../assets/map.png"/>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Yes</button>
    <button mat-button [mat-dialog-close]="data.name">No</button>
</div>

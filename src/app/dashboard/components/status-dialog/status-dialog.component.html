<div class="statuscontentarea">
    <h2 class="text-primary">{{message}}</h2>

    <div *ngIf="showMap">
        <img class="statusimage" #image src="../../assets/map.png" />
        <h2>{{data}}</h2>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button class="mat-flat-button btn cce" color="primary" (click)="confirm()">{{okButtonText}}</button>
    <button mat-button class="mat-flat-button btn cce" color="primary" *ngIf="showNoButton" (click)="no()">No</button>
    <button mat-button class="mat-flat-button btn cce cancelbtn" color="primary" *ngIf="showCancelButton" (click)="cancel()">Cancel</button>
</div>

<div class="statuscontentarea">
    <h2>Are you able to pick up {{data.name}} from Hunger Free Colorado?</h2>
    <img class="statusimage" #image src="../../assets/map.png"/>
    <h2 >{{data.address}}</h2>
</div>
<hr>
<div>
    <button mat-button class="mat-flat-button" color="primary" (click)="confirm()">Yes</button>
    <button mat-button class="mat-flat-button cancelbtn" color="primary" (click)="deny()">No</button>
</div>

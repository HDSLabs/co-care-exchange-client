<div>
    <h3>The sharer has requested that you pick the items up from this address:</h3>
    <h3>address</h3>
    <h3>time window</h3>
    <h3>Continue with the match</h3>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-button mat-flat-button color="warn" (click)="onCancelPickup()">No</button>
        <button mat-button mat-flat-button color="primary" class="btn cce-btn" (click)="onConfirmPickup()">Yes</button>
    </div>
</div>

<app-site-header></app-site-header>
<section class="section tight">
    <div>
        <h2>Needs</h2>
        <div *ngIf="(needs$ | async)?.length">
<!--                <h2>Needs</h2>-->
                <div *ngFor="let request of needs$ | async">
                    <mat-list-item (click)="handleStatusClick(request)" class="contentborder dashboard-list-item">
                        <div class="dashboardlistitem">
                            <mat-label class="contentlabel">{{request.name}}</mat-label>
                            <mat-label [className]="getStyle(request.statusId)" style="margin-left: auto">{{request.statusText}}
                            </mat-label>
                        </div>
                    </mat-list-item>
                </div>
        </div>
        <div *ngIf="(needs$ | async)?.length==0">
<!--            <h2>Needs</h2>-->
           You have not specified any needs.
        </div>

        <h2>Can Give</h2>
        <div *ngIf="(shares$ | async)?.length">
                <div *ngFor="let request of shares$ | async">
                    <mat-list-item (click)="handleStatusClick(request)" class="contentborder dashboard-list-item">
                        <div class="dashboardlistitem">
                            <mat-label class="contentlabel">{{request.name}}</mat-label>
                            <mat-label [className]="getStyle(request.statusId)" style="margin-left: auto">{{request.statusText}}
                            </mat-label>
                        </div>
                    </mat-list-item>
                </div>
        </div>
        <div *ngIf="(shares$ | async)?.length==0">
            You have not specified any items to share.
        </div>
    </div>
</section>

<app-site-footer></app-site-footer>
